<div ng-controller="tripController">
    <div class="info">
        <h1>Welcome to Trip Calculator!</h1>
        <div class="person">
            Name<input type="text" name="person1" ng-model="person1.name">
            Expense<input type="text" name="person1" ng-model="person1.expense">
            <button ng-click="addExpenseP1()">Add expense</button>
            <p ng-if="person1.total">Total: ${{person1.total.toFixed(2)}}</p>
            <p ng-if="!person1.total">Total: $0.00</p>
        </div>
        <div class="person">
            Name<input type="text" name="person2" ng-model="person2.name">
            Expense<input type="text" name="person2" ng-model="person2.expense">
            <button ng-click="addExpenseP2()">Add expense</button>
            <p ng-if="person2.total">Total: ${{person2.total.toFixed(2)}}</p>
            <p ng-if="!person2.total">Total: $0.00</p>
        </div>
        <div class="person">
            Name<input type="text" name="person3" ng-model="person3.name">
            Expense<input type="text" ng-model="person3.expense">
            <button ng-click="addExpenseP3()">Add expense</button>
            <p ng-if="person3.total">Total: ${{person3.total.toFixed(2)}}</p>
            <p ng-if="!person3.total">Total: $0.00</p>
        </div>
        <button ng-click='submit()'>Click here to calculate</button>
        <p class="errors" ng-repeat="error in errors">{{error}}</p>
    </div>
</div>
